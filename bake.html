<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bake (with return)</title>
  </head>
  <body>
  </body>
  <script>
function bake(degrees) {
    var message;

    if (degrees > 500) {
        message = "I'm not a nuclear reactor!";
        alert(message);
    } else if (degrees < 100) {
        message = "I'm not a refrigerator!";
        alert(message);
    } else {
        message = "That's a very comfortable temperature for me.";
        setMode("bake");
        setTemp(degrees);
    }
    alert(message);
    return message;
}

var status = bake(350);

// Here so the code will run!
function setMode(mode) {
  if(mode == "bake"){
    alert("oven ready")
  }else{alert("not ready")}
  
 };
function setTemp(degrees) {
  if(degrees>= 200 && <= 475){
    alert("oven is preheated")
  }else{alert("I need a bit more")}
  
 };

  </script>
</body>
</html>
